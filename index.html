<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project-4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"

</head>

<body>
    <div id="test"></div>
    <nav class="navbar navbar-dark bg-warning">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand" href="modal.html">
           <b style="color: black;"> My News</b>
          </a>
          <span type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>
      </nav>
      
      <!-- Modal -->
      <div class="modal" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
              <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                  <form class="d-flex">
                    <input class="form-control me-2" id="searchquery" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" id="searchbtn" type="submit" value="search">Search</button>
                  </form>
                </div>
              </nav>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
          </div>
        </div>
      </div>
        <main>
        <div class="container">
            <div class="row">
                <div class="col-12 mr-auto ml-auto">
                    <div class="loader"></div>
                </div>
            </div>
        </div>
        <div id="news-list"></div>
    </main>


    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/8ba8b5c465.js" crossorigin="anonymous"></script>
